<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Care Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Smart Plant Care Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Sensor</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="sensor-data">
      <tr>
        <td>Temperature</td>
        <td id="temperature">Loading...</td>
      </tr>
      <tr>
        <td>Humidity</td>
        <td id="humidity">Loading...</td>
      </tr>
      <tr>
        <td>Light Level</td>
        <td id="light">Loading...</td>
      </tr>
      <tr>
        <td>Soil Moisture</td>
        <td id="moisture">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const API_URL = "http://192.168.1.209/";

    async function fetchSensorData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        document.getElementById('temperature').textContent = ${data.temperature} Â°C;
        document.getElementById('humidity').textContent = ${data.humidity} %;
        document.getElementById('light').textContent = data.light;
        document.getElementById('moisture').textContent = data.moisture;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Fetch data every 5 seconds
    setInterval(fetchSensorData, 5000);
    fetchSensorData();
  </script>
</body>
</html>
